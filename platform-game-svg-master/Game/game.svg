<?xml version="1.0" encoding="utf-8"?>
<svg width="800px" height="600px"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xhtml="http://www.w3.org/1999/xhtml"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     xmlns:a="http://www.adobe.com/svg10-extensions" a:timeline="independent"
     onload="top.load(evt)">
     
  <!--           CSS Definition           -->
  <style type="text/css">
    .button {
      fill: white;
      fill-opacity: 0.5;
      stroke: green;
      stroke-width: 5;
    }

    .button_text {
      fill: red;
      font-family: Arial;
      font-size: 20px;
      text-anchor: middle;
    }
 
    .info_text{
      fill: #880000;
      font-family: Arial;
      font-size: 20px;
      text-anchor: middle;		
    }

    .info {
      fill: #000044;
      fill-opacity: 0.5;
      stroke: white;
      stroke-width: 5;
    }
    
    .instruction_text {
	  fill: blue;
	  font-size: 25px;
	}
	</style>

  <defs>
    <clipPath id="gameareaclip">
      <rect x="20" y="20" width="600" height="560"/>
    </clipPath>
    <pattern id="background_pattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" style="fill:yellow"/>
      <circle cx="10" cy="10" r="8" style="fill:lightyellow"/>
    </pattern>
    <radialGradient id="player_color">
      <stop offset="0.0" style="stop-color:yellow;stop-opacity:1"/>
      <stop offset="0.8" style="stop-color:yellow;stop-opacity:1"/>
      <stop offset="1.0" style="stop-color:orange;stop-opacity:1"/>
    </radialGradient>
    <g id="monster">
      <path d="M0,30 q0,-30 20,-30 t20,30 l0,10 l-5,-7 l-5,7 l-5,-7 l-5,7 l-5,-7 l-5,7 l-5,-7 l-5,7 l0,-10"
            style="fill:red;fill-opacity:0.5;stroke:black;stroke-width:2"/>
      <circle cx="14" cy="20" r="5" style="fill:yellow;stroke:black;stroke-width:2">
        <animateColor attributeName="fill" values="yellow;red;yellow" dur="1s" repeatCount="indefinite" />
      </circle>
      <circle cx="30" cy="20" r="5" style="fill:yellow;stroke:black;stroke-width:2">
        <animateColor attributeName="fill" values="yellow;red;yellow" dur="1s" repeatCount="indefinite" />
      </circle>
    </g>
    <g id="special_monster">
      <path d="M0,30 q0,-30 20,-30 t20,30 l0,10 l-5,-7 l-5,7 l-5,-7 l-5,7 l-5,-7 l-5,7 l-5,-7 l-5,7 l0,-10"
            style="fill:orange;fill-opacity:0.5;stroke:black;stroke-width:2"/>
      <circle cx="14" cy="20" r="5" style="fill:yellow;stroke:black;stroke-width:2">
        <animateColor attributeName="fill" values="yellow;red;yellow" dur="1s" repeatCount="indefinite" />
      </circle>
      <circle cx="30" cy="20" r="5" style="fill:yellow;stroke:black;stroke-width:2">
        <animateColor attributeName="fill" values="yellow;red;yellow" dur="1s" repeatCount="indefinite" />
      </circle>
    </g>
    <g id="bullet">
      <circle cx="5" cy="5" r="5" style="fill:red"/>
      <circle cx="6" cy="3" r="1" style="fill:pink"/>
    </g>
    <g id="name">
	<text id="name_value" x="0" y="0"
   style="fill:cadetblue;font-size:16px;text-anchor:middle">Anonymous</text>
	</g>
	<g id="exit">
	  <path d="M0,0 H50 V20 H0 Z" style="fill:none;stroke:black"/>
	  <path d="M25,20 V35" style="fill:none;stroke:black" />
	<text x="25" y="15" style="fill:black;font-size:15px;text-anchor:middle">Exit</text>
	</g>door
	
	<g id="portal">
		<rect x="0" y="0" width="40" height="80" style="fill:green" />
		<rect x="0" y="0" width="40" height="20" style="fill:lightblue" />
		<text x="1" y="15" style="font-size: 14px">Portal</text>
	</g>
	
	<g id="good_thing">
	  <circle cx="5" cy="5" r="5" style="fill:blue; stroke:blue" />
	</g>
  </defs>

  <rect width="100%" height="100%" style="fill:url(#background_pattern);stroke:orange;stroke-width:4" />

  <rect x="20" y="20" width="600" height="560" style="fill:black;stroke:red;stroke-width:5" />
  
<g transform="translate(640, 120)">
  <text x="70" y="0"
   style="fill:red;font-size:25px;font-weight:bold;text-anchor:middle">
    Score:
  </text>
  <rect x="0" y="10" width="140" height="35" style="fill:white" />
  <text id="score" x="70" y="36"
   style="fill:red;font-size:25px;text-anchor:middle">0</text>
   
  <text x="70" y="80"
   style="fill:red;font-size:25px;font-weight:bold;text-anchor:middle">
    Level:
  </text>
  <rect x="0" y="90" width="140" height="35" style="fill:white" />
  <text id="level" x="70" y="116"
   style="fill:red;font-size:25px;text-anchor:middle">0</text>
   
  <text x="70" y="160"
   style="fill:red;font-size:25px;font-weight:bold;text-anchor:middle">
    Bullet:
  </text>
  <rect x="0" y="170" width="140" height="35" style="fill:white" />
  <text id="bulletNum" x="70" y="196"
   style="fill:red;font-size:25px;text-anchor:middle">0</text>
   <text x="70" y="240"
   style="fill:red;font-size:25px;font-weight:bold;text-anchor:middle">
    Time:
  </text>
  <rect x="0" y="250" width="140" height="35" style="fill:white" />
  <rect id="time_remaining_bar" x="0" y="250" width="140" height="35" style="fill:blue; fill-opacity: 0.2;" />
  <text id="time_remaining" x="70" y="276"
   style="fill:red;font-size:25px;text-anchor:middle">0</text>
</g>


  <g style="clip-path:url(#gameareaclip)">
    <g transform="translate(20,20)">
      <g id="gamearea" transform="translate(0,0)" width="600" height="560">
        <rect x="0" y="0" width="600" height="560" style="fill:white" />

        <g id="platforms">
            <!-- 60 -->
            <rect style="fill:gold" width="60" height="20" x="0" y="60"/>

            <!-- 80 -->
            <rect style="fill:gold" width="20" height="20" x="40" y="80"/>

            <!-- 100 -->
            <rect style="fill:gold" width="140" height="20" x="40" y="100"/>
            <rect style="fill:gold" width="120" height="20" x="260" y="100"/>

            <!-- 120 -->

            <!-- 140 -->
            <rect style="fill:gold" width="40" height="20" x="560" y="140"/>

            <!-- 160 -->
            <rect style="fill:gold" width="60" height="20" x="540" y="160"/>

            <!-- 180 -->
            <rect style="fill:gold" width="20" height="20" x="0" y="180"/>
            <rect style="fill:gold" width="80" height="20" x="520" y="180"/>

            <!-- 200 -->
            <rect style="fill:gold" width="20" height="20" x="0" y="200"/>

            <!-- 220 -->
            <rect style="fill:gold" width="80" height="20" x="0" y="220"/>

            <!-- 240 -->
            <rect style="fill:gold" width="20" height="20" x="240" y="240"/>

            <!-- 260 -->
            <rect style="fill:gold" width="60" height="20" x="220" y="260"/>

            <!-- 280 -->
            <rect style="fill:gold" width="100" height="20" x="200" y="280"/>

            <!-- 300 -->
            <rect style="fill:gold" width="100" height="20" x="120" y="300"/>
            <rect style="fill:gold" width="40" height="20" x="280" y="300"/>
            <rect id="movingVerticalPlatform" style="fill:black" width="40" height="20" x="440" y="300"/>

            <!-- 320 -->
            <rect style="fill:gold" width="40" height="20" x="0" y="320"/>
            <rect style="fill:gold" width="60" height="20" x="280" y="320"/>
            <rect style="fill:gold" width="20" height="20" x="380" y="320"/>

            <!-- 340 -->
            <rect style="fill:gold" width="60" height="20" x="0" y="340"/>
            <rect style="fill:gold" width="20" height="20" x="320" y="340"/>
            <rect style="fill:gold" width="60" height="20" x="380" y="340"/>

            <!-- 360 -->
            <rect style="fill:gold" width="120" height="20" x="0" y="360"/>
            <rect style="fill:gold" width="20" height="20" x="320" y="360"/>
            <rect style="fill:gold" width="120" height="20" x="380" y="360"/>

            <!-- 380 -->
            <rect style="fill:gold" width="100" height="20" x="0" y="380"/>
            <rect style="fill:gold" width="20" height="20" x="220" y="380"/>
            <rect style="fill:gold" width="20" height="20" x="580" y="380"/>

            <!-- 400 -->
            <rect style="fill:gold" width="80" height="20" x="180" y="400"/>
            <rect style="fill:gold" width="40" height="20" x="560" y="400"/>

            <!-- 420 -->
            <rect style="fill:gold" width="120" height="20" x="160" y="420"/>
            <rect style="fill:gold" width="60" height="20" x="540" y="420"/>

            <!-- 440 -->
            <rect style="fill:gold" width="100" height="20" x="140" y="440"/>
            <rect style="fill:gold" width="20" height="20" x="440" y="440"/>
            <rect style="fill:gold" width="60" height="20" x="500" y="440"/>

            <!-- 460 -->
            <rect style="fill:gold" width="60" height="20" x="120" y="460"/>
            <rect style="fill:gold" width="60" height="20" x="400" y="460"/>

            <!-- 480 -->
            <rect style="fill:gold" width="40" height="20" x="0" y="480"/>
            <rect style="fill:gold" width="60" height="20" x="380" y="480"/>

            <!-- 500 -->
            <rect style="fill:gold" width="60" height="20" x="0" y="500"/>
            <rect style="fill:gold" width="20" height="20" x="260" y="500"/>

            <!-- 520 -->
            <rect style="fill:gold" width="80" height="20" x="0" y="520"/>
            <rect style="fill:gold" width="20" height="20" x="140" y="520"/>
            <rect style="fill:gold" width="80" height="20" x="240" y="520"/>
            <rect style="fill:gold" width="20" height="20" x="500" y="520"/>

            <!-- the floor -->
            <rect style="fill:gold" width="600" height="20" x="0" y="540"/>
        </g>
		<g id="exit_door" />
		<g>
        	<use id="portal1" xlink:href="#portal" x="40" y="140" />
        </g>
        <g>
        	<use id="portal2" xlink:href="#portal" x="300" y="20" />
        </g>
        <g id="monsters"/>
        <g id="bullets"/>
		<g id="player_name" />
		<g id="good_things" />
		
        <g id="player">
          <path d="M20,20 l17,-10 a 20,20 0 1,0 0,20 z" style="fill:yellow;stroke:black;stroke-black:2"/>
          <circle cx="25" cy="10" r="2" style="fill:black" />
        </g>
	<g id="highscoretable" transform="translate(40,40)" style="visibility:hidden">
	  <rect width="520" height="480"
	   style="fill:white;stroke:red;stroke-width:2"/>
	  <text x="160" y="40"
	   style="fill:red;font-size:30px;font-weight:bold;text-anchor:middle">
	    High Score Table
	  </text>
	  <text id="highscoretext" y="35"
	   style="font-size: 20px;font-weight:bold"/>
	  <g onclick="top.restart(false)">
        <rect class="button" x="50" y="400" width="200" height="50" rx="10" ry="10"  />
        <text class="button_text" x="150" y="430">Normal mode</text>
      </g>
      <g onclick="top.restart(true)">
        <rect class="button" x="300" y="400" width="200" height="50" rx="10" ry="10" />
        <text class="button_text" x="400" y="430">Zoom mode</text>
      </g>
	</g>
      </g>
    <g id="mainPage" transform="translate(0,0)" width="600" height="560">
      <rect x="0" y="0" width="600" height="560" style="fill:yellow" />
      <text id="titleText" x="325" y="100" style="font-family: Arial; font-size: 40px; fill: blue; text-anchor: middle">SVG Platform Game</text>
      <text class="instruction_text" x="50" y="150">You have to collect all items and then go</text>
      <text class="instruction_text" x="50" y="175">to the exit before time is up.</text>
      <text class="instruction_text" x="50" y="200">In zoom mode, you will get more score</text>
      <text class="instruction_text" x="50" y="225">compared to normal mode.</text>
      <text class="instruction_text" x="50" y="250">Instruction:</text>
      <text class="instruction_text" x="50" y="275">Z: Up</text>
      <text class="instruction_text" x="50" y="300">N: Left</text>
      <text class="instruction_text" x="50" y="325">M: Right</text>
      <text class="instruction_text" x="50" y="350">C: Cheat Mode</text>
      <text class="instruction_text" x="50" y="375">V: Cancel Cheat Mode</text>
      <text class="instruction_text" x="50" y="400">Space: Shoot bullet</text>
      
      <text id="authorInfoText" x="100" y="550" style="font-family: Arial; font-size: 20px; fill: blue; text-anchor: middle">Anshul Aggarwal</text>
      <g onclick="top.initializeGame(false)">
        <rect class="button" x="50" y="450" width="200" height="50" rx="10" ry="10" />
        <text class="button_text" id="normalModeText" x="150" y="480">Normal Mode</text>
      </g>
      <g onclick="top.initializeGame(true)">
        <rect class="button" x="350" y="450" width="200" height="50" rx="10" ry="10" />
        <text class="button_text" id="normalModeText" x="450" y="480">Zoom mode Mode</text>
      </g>
    </g>
    </g>
  </g>
</svg>
